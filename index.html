<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="parent">
      <nav>
        <h1>My <span class="nav-text">Calculator</span></h1>
      </nav>
      <div class="calculator-body">
        <div class="display-screen">
          <div class="text-input-container">
            <input type="text" class="text-input" contenteditable="true" />
          </div>
          <div class="calculate-result" id="calculate-result"></div>
        </div>
        <div class="button-area">
          <div class="methods">
            <div class="container px-1 text-center">
              <div class="row gx-1 methods-row">
                <div class="col">
                  <div class="p-1 basic-value-btn2">A</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">B</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">C</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">D</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">E</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2 start-btn" id="start-btn">
                    ->
                  </div>
                </div>
              </div>
              <div class="row gx-1 methods-row">
                <div class="col">
                  <div class="p-1 basic-value-btn2">F</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">X</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">Y</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">sin</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">cos</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">tan</div>
                </div>
              </div>
              <div class="row gx-1 methods-row">
                <div class="col">
                  <div class="p-1 basic-value-btn2">&Sqrt;</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">^</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">&pi;</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">e</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">(</div>
                </div>
                <div class="col">
                  <div class="p-1 basic-value-btn2">)</div>
                </div>
              </div>
            </div>
          </div>
          <div class="basic-values">
            <div class="container px-1 text-center">
              <div class="row gx-1 basic-values-row">
                <div class="col">
                  <div class="p-2 basic-value-btn">
                    <button class="col-btn">6</button>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">7</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">8</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">9</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn del">DEL</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn clr">AC</div>
                </div>
              </div>
              <div class="row gx-1 basic-values-row">
                <div class="col">
                  <div class="p-2 basic-value-btn">2</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">3</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">4</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">5</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">*</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">/</div>
                </div>
              </div>
              <div class="row gx-1 basic-values-row">
                <div class="col">
                  <div class="p-2 basic-value-btn">0</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">1</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">.</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">=</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">+</div>
                </div>
                <div class="col">
                  <div class="p-2 basic-value-btn">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>Copyrights &copy; Fareed Javed All Rights Reserved</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
